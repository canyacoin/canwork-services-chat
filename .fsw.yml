desc: Auto generated by fswatch [hello-world]
triggers:
- name: ""
  pattens:
  - '**/*.go'
  env:
    DEBUG: "1"
  cmd: dev_appserver.py app.yaml --support_datastore_emulator=True --port=1883 --env_var CANWORK_FIREBASE_SERVICE_FILE=$CANWORK_FIREBASE_SERVICE_FILE --env_var CANYA_SENDGRID_API_KEY=$CANYA_SENDGRID_API_KEY 
  shell: true
  delay: 100ms
  stop_timeout: 500ms
  signal: KILL
  kill_signal: ""
watch_paths:
- .
watch_depth: 0